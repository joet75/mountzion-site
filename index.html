<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountZion - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .mountain-illustration {
            width: 300px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .mountain-back {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 120px solid #7c3aed;
            z-index: 1;
        }

        .mountain-middle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-30%);
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 100px solid #10b981;
            z-index: 2;
        }

        .mountain-front {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-70%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid #f59e0b;
            z-index: 3;
        }

        .mountain-peak {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            opacity: 0.8;
            animation: drift 20s linear infinite;
        }

        .cloud1 {
            width: 40px;
            height: 20px;
            top: 30px;
            left: 10%;
            animation-delay: -5s;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 50px;
            right: 15%;
            animation-delay: -10s;
        }

        .cloud1::before, .cloud2::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
        }

        .cloud1::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 10px;
        }

        .cloud2::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 15px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .coming-soon {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        .description {
            color: #475569;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: -2s;
        }

        .bg-circle2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-10px) translateX(5px); }
            66% { transform: translateY(5px) translateX(-5px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            to { box-shadow: 0 0 30px rgba(251, 191, 36, 0.8), 0 0 40px rgba(245, 158, 11, 0.5); }
        }

        @keyframes drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(400px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .mountain-illustration {
                width: 250px;
                height: 160px;
            }
            
            .mountain-back {
                border-left-width: 80px;
                border-right-width: 80px;
                border-bottom-width: 100px;
            }
            
            .mountain-middle {
                border-left-width: 65px;
                border-right-width: 65px;
                border-bottom-width: 80px;
            }
            
            .mountain-front {
                border-left-width: 50px;
                border-right-width: 50px;
                border-bottom-width: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="bg-circle bg-circle1"></div>
        <div class="bg-circle bg-circle2"></div>
    </div>

    <div class="container">
        <div class="mountain-illustration">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="mountain-back"></div>
            <div class="mountain-middle"></div>
            <div class="mountain-front"></div>
            <div class="mountain-peak"></div>
        </div>

        <h1>MountZion</h1>
        
        <div class="coming-soon">
            ðŸš§ Website Under Construction ðŸš§
        </div>
        
        <p class="description">
            We're currently building our website. Please check back soon.
        </p>
    </div>
</body>
</html>
